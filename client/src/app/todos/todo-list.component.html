<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Search by ID" (input)="searchID = $event.target.value">
        <input #input type="text" placeholder="Filter by Owner" (input)="searchOwner = $event.target.value">
        <input #input type="text" Placeholder="Filter by Category" (input)="searchCategory = $event.target.value">
        <input #input type="text" placeholder="Filter by Status (0 or 1)" (input)="searchStatus = $event.target.value">

        <!--//side not for status... is type supposed to be boolean?-->

        <input #input type="text" Placeholder="Search Body" (input)="searchBody = $event.target.value">


    </li>
    <li class="list-group-item list-group-item-info">Todos</li>
    <li *ngFor="let todo of todos  |filterBy: {owner: searchOwner} | filterBy: {category: searchCategory} | filterBy: {body: searchBody} | filterBy: {status: searchStatus} | filterBy: {_id: searchID}" class="list-group-item">
        {{"Owner: " + todo.owner}} <br>
        {{"ID: " +  todo._id}} <br>
        {{"Category: " + todo.category}} <br>
        {{"Status: " + todo.status}} <br>
        {{"Body: " + todo.body}}
    </li>
</ul>
